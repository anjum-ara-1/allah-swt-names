<mat-toolbar fxLayout="row" fxLayoutGap="16px" fxLayoutAlign=" center">
    <mat-icon (click)="back()">arrow_back</mat-icon>
    <span class="app-title">Recording</span>
</mat-toolbar>

<div>
    <div class="app-page-content">

        <div class="container">
            <div fxLayout="column" fxLayoutAlign="center center">
                <div class="mt-16" fxLayout="row" fxLayoutAlign="center center">
                    <h3>Your Voice for Name of Allah "{{voiceName}}"</h3>
                </div>

                <p>If you want to use your voice then please sign the checkbox</p>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-list class="audio-list mb-16" color="primary">
                        <mat-list-item>
                            <div class="flex flex-center w-100-per" fxLayout="row" fxLayoutAlign="center center">
                                <mat-checkbox class="example-margin" *ngIf="recordedAudioUrl"
                                    [ngModel]="recordedAudioInUse"
                                    (ngModelChange)="inUseChecked($event)"></mat-checkbox>
                                <app-record-speak class="flex-grow-1" *ngIf="recordedAudioUrl" mat-line
                                    [url]="recordedAudioUrl" (onDelete)="deleteRecording()"></app-record-speak>
                            </div>
                        </mat-list-item>
                    </mat-list>
                </div>
            </div>

            <div>
                <div class="mt-16" fxLayout="row" fxLayoutAlign="center center">
                    <div>Default Voice for Name of Allah "{{voiceName}}" </div>
                </div>
                <div class="flex flex-center" fxLayoutAlign="center center">
                    <span class="flex-grow-0" (click)="playSound(voiceAudio)">
                        <mat-icon class="play-button" mat-list-icon>play_arrow</mat-icon>
                    </span>
                    <mat-slider aria-label="unit(s)" class="time-slider flex-grow-1"></mat-slider>
                </div>
            </div>
        </div>

        <div class="media-footer sticky-footer">
            <mat-toolbar color="primary">
                <mat-toolbar-row class="media-action-bar">
                    <button *ngIf="recorderState == 1 || recorderState == 2 || recorderState >= 4" mat-button
                        (click)="startRecording()">
                        <mat-icon mat-list-icon>mic</mat-icon>
                    </button>
                    <button *ngIf="recorderState == 4 || recorderState == 3" mat-button (click)="stopRecording()">
                        <mat-icon mat-list-icon>stop</mat-icon>
                    </button>
                </mat-toolbar-row>
            </mat-toolbar>
        </div>
    </div>
</div>
