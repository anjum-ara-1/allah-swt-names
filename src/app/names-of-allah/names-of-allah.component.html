<div class="container">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <h1>99 Names of Allah (Al Asma Ul Husna)</h1>
      <h3>when you click on any name then AI say the name in voice</h3>
    </div>
  </div>
  
  <div id="name-line" fxLayoutAlign="space-around center">
    <div class="letter-box" *ngFor="let item of dataSource">
      <div class="letter-only letter-border letter-selector" (click)="playSound(item)" >
        <div class="main-letter">
          <span> <span class="name-design"> {{item.Name}} </span><br>{{item.Transliteration}}<br>
            {{item.Meaning}}</span>
        </div>
      </div>
    </div>
  </div>

</div>
