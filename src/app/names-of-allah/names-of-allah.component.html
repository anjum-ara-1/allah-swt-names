<div class="container">
    <h1>99 Names of Allah (Al Asma Ul Husna)</h1>
    <div class="card">
      Click me
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" class="card"> {{element.Name}} </td>
        </ng-container>
      
        <!-- Transliteration Column -->
        <ng-container matColumnDef="Transliteration">
          <th mat-header-cell *matHeaderCellDef> Transliteration </th>
          <td mat-cell *matCellDef="let element" > {{element.Transliteration}} </td>
        </ng-container>
      
        <!-- Meaning Column -->
        <ng-container matColumnDef="Meaning">
          <th mat-header-cell *matHeaderCellDef> Meaning </th>
          <td mat-cell *matCellDef="let element"> {{element.Meaning}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      

</div>
